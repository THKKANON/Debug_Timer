<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Debugging Timer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
<h1 class="text-center mb-4">Debugging Timer</h1>
<!-- 사유 입력 및 Start 버튼 -->
<div class="text-center mb-4">
<form action="/start" method="post" class="d-inline-flex align-items-center gap-2">
<input type="text" name="reason" placeholder="사유를 입력하세요" required class="form-control w-auto">
<button type="submit" class="btn btn-success">Start</button>
</form>
<a href="/stop" class="btn btn-danger ms-3">Stop</a>
<!-- 엑셀 다운로드 버튼 -->
<a href="/export" class="btn btn-primary ms-3">엑셀 다운로드</a>
<div class="text-end mb-3">
    <a href="/reset" class="btn btn-secondary btn-sm">프로젝트 or 챔버 변경</a>
</div>
</div>
<!-- 기록 테이블 -->
<div class="card shadow-sm">
<div class="card-body">
<h5 class="card-title">기록 내역</h5>
<div class="table-responsive">
<table class="table table-striped table-bordered align-middle text-center">
<thead class="table-light">
<tr>
<th>ID</th>
<th>Start Time</th>
<th>Stop Time</th>
<th>Duration</th>
<th>Reason</th>
</tr>
</thead>
<tbody>
                           {% for log in logs %}
<tr>
<td>{{ log[0] }}</td>
<td>{{ log[1] }}</td>
<td>{{ log[2] or '진행중...' }}</td>
<td>{{ log[3] or '-' }}</td>
<td>{{ log[4] or '-' }}</td>
</tr>
                           {% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
</body>
</html>
