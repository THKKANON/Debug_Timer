<!DOCTYPE html>
<html>
<head>
<title>프로젝트 설정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container text-center">
<h2 class="mb-4">프로젝트 및 챔버 설정</h2>
<form method="POST" class="d-inline-block">
<input type="text" name="project" class="form-control mb-3" placeholder="프로젝트명" required>
<input type="number" name="chamber" class="form-control mb-3" placeholder="챔버번호" required>
<button type="submit" class="btn btn-primary">시작하기</button>
</form>
</div>
</body>
</html>
